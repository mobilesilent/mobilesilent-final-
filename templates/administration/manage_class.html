{% block body %}

<style>
    /* Blue Gradient Theme */
    :root {
        --primary-dark: rgb(11, 15, 76);
        --primary-medium: rgb(40, 46, 150);
        --primary-light: rgb(80, 88, 200);
        --card-bg: rgba(255, 255, 255, 0.08);
        --card-border: rgba(255, 255, 255, 0.15);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --text-tertiary: rgba(255, 255, 255, 0.6);
        --github-blue: #2f81f7;
        --danger: #f85149;
        --gradient: radial-gradient(circle at top right, 
                    var(--primary-dark) 0%, 
                    var(--primary-medium) 50%, 
                    var(--primary-dark) 100%);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: var(--gradient);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    /* Back Button */
    .back-btn-container {
        /* background: rgba(11, 15, 76, 0.9); */
        padding: 15px 30px;
        /* border-bottom: 1px solid var(--card-border); */
    }

    .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--card-border);
        border-radius: 6px;
        color: var(--text-primary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--github-blue);
        transform: translateX(-3px);
    }

    /* Navbar */
    .navbar {
        background: rgba(11, 15, 76, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--card-border);
        padding: 16px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar-brand {
        font-size: 22px;
        font-weight: 700;
        color: var(--text-primary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        padding: 8px 0;
        position: relative;
        transition: color 0.2s ease;
    }

    .nav-link:hover {
        color: var(--text-primary);
    }

    .nav-link.active {
        color: var(--text-primary);
        border-bottom: 2px solid var(--github-blue);
    }

    /* Main Content */
    .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 130px);
        /* padding: 20px; */
    }

    /* Form Styling */
    form {
        background: rgba(255, 255, 255, 0.08);
        /* backdrop-filter: blur(20px); */
        border: 1px solid rgba(255, 255, 255, 0.15);
        /* border-radius: 16px; */
        /* padding: 30px; */
        width: 100%;
        max-width: 900px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    thead {
        background: rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
        padding: 18px 20px;
        text-align: left;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    td {
        padding: 16px 20px;
        color: var(--text-secondary);
        font-size: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    tbody tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.02);
    }

    tbody tr:nth-child(odd) {
        background-color: rgba(255, 255, 255, 0.04);
    }

    tbody tr:hover {
        background-color: rgba(255, 255, 255, 0.1) !important;
    }

    /* Links */
    a {
        /* color: #ff6b6b; */
        text-decoration: none;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 4px;
        /* background: rgba(255, 107, 107, 0.1); */
        /* border: 1px solid rgba(255, 107, 107, 0.2); */
        transition: all 0.3s ease;
    }

    a:hover {
        background: rgba(255, 107, 107, 0.2);
        border-color: rgba(255, 107, 107, 0.4);
        text-decoration: none;
    }

    /* Submit Button */
    input[type="submit"] {
        background: linear-gradient(135deg, var(--primary-light), var(--github-blue));
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 200px;
        margin: 20px auto 0;
        display: block;
    }

    input[type="submit"]:hover {
        background: linear-gradient(135deg, var(--github-blue), var(--primary-light));
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(47, 129, 247, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }
        
        .nav-links {
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        
        .page-container {
            padding: 15px;
        }
        
        form {
            padding: 20px;
        }
        
        th, td {
            padding: 12px 8px;
            font-size: 14px;
        }
        
        input[type="submit"] {
            width: 150px;
            padding: 10px 20px;
        }
    }

    @media (max-width: 480px) {
        .back-btn-container, .navbar {
            padding: 10px;
        }
        
        .nav-links {
            flex-direction: column;
            align-items: center;
        }
        
        input[type="submit"] {
            width: 100%;
        }
    }
</style>

<!-- Main Content -->
<div class="page-container">
    <form id="form1" name="form1" method="get" action="{% url 'add_class' %}#about">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>SL.NO</th>
                    <th>ClassName</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in obj %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.ClassName }}</td>
                    <td>{{ i.department.department }}</td>
                    <td><a href="{% url 'delete_class' class_id=i.id %}#about">DELETE</a></td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="4" style="text-align:center;">
                        <input type="submit" name="Submit" value="ADD NEW CLASS" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>

<script>
    // Simple navigation active state
    document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Prevent default only for non-external links
                if (link.getAttribute('href') === '#' || link.getAttribute('href').startsWith('/')) {
                    e.preventDefault();
                }
                navLinks.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Confirm delete
        const deleteLinks = document.querySelectorAll('a[href*="delete_class"]');
        deleteLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                if (!confirm('Are you sure you want to delete this class?')) {
                    e.preventDefault();
                }
            });
        });
    });
</script>
