    {% block body %}
    
    <form id="form1" name="form1" method="get" action="{% url 'add_class' %}#about">
      <table width="200" border="1" class="table table-dark table-hover">
        <tr>
          <td>SL.NO</td>
          <td>ClassName</td>    
          <td>Department</td>
          <!-- <td>Semester</td> -->

        </tr>
          {% for i in obj %}
        <tr>
          <td>&nbsp;{{ i.id }}</td>
          <td>&nbsp;{{ i.ClassName }}</td>
          <td>&nbsp;{{ i.department.department }}</td>
           <!-- <td>&nbsp;{{ i.sem }}</td>  -->
          <td>&nbsp;
          <a href="{% url 'delete_class' class_id=i.id %}#about">DELETE</a></td>

        <tr>
          <td colspan="5"><div align="center">
            <input type="submit" name="Submit" value="ADD" />
          </div></td>
        </tr>
      </table>
    </form>
