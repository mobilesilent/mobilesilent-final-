<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department View</title>

    <style>
        :root {
            --primary-dark: rgb(11, 15, 76);
            --primary-medium: rgb(40, 46, 150);
            --primary-light: rgb(80, 88, 200);
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --github-blue: #2f81f7;
            --danger: #f85149;
            --gradient: radial-gradient(circle at top right,
                        var(--primary-dark) 0%,
                        var(--primary-medium) 50%,
                        var(--primary-dark) 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gradient);
            padding: 40px 20px;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        table {
            width: 100%;
            max-width: 900px;
            border-collapse: collapse;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s ease-in-out;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 15px;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }

        tbody tr:nth-child(odd) {
            background-color: rgba(255, 255, 255, 0.04);
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--danger), #ff7b72);
            color: white;
            padding: 6px 14px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(248, 81, 73, 0.4);
        }

        .add-btn {
            background: linear-gradient(135deg, var(--primary-light), var(--github-blue));
            color: white;
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(47, 129, 247, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 12px 10px;
            }
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in department %}
            <tr>
                <td>{{ i.department }}</td>
                <td>
                    <a href="DeleteDepartment/{{ i.id }}" class="delete-btn">Delete</a>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2" style="text-align:center;">
                    <a href="/AddDepartment" class="add-btn">Add New</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
