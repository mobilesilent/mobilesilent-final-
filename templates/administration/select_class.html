{% block body %}

<form id="form1" name="form1" method="post" action="{% url 'manage_timetable' %}#about">
  {% csrf_token %}
  <table style="width: 300px; margin: 50px auto; border-collapse: collapse; background-color: #ffffff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);">
    <tr style="background-color: #6a1b9a; color: white;">
      <th style="padding: 12px 16px; text-align: left;">CLASS</th>
      <td style="padding: 12px 16px;">
        <select name="class_id" style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
          {% for i in obj %}
          <option value="{{i.id}}">{{ i.ClassName }}</option>
          {% endfor %}
        </select>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align:center; padding: 16px;">
        <input type="submit" value="Enter" style="background-color: #6a1b9a; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; transition: background-color 0.3s;">
      </td>
    </tr>
  </table>
</form>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f3e5f5, #e1bee7); /* Lavender gradient */
    min-height: 100vh;
    margin: 0;
    padding: 40px;
  }

  input[type="submit"]:hover {
    background-color: #4a148c; /* Darker purple on hover */
  }

  select {
    font-size: 14px;
  }
</style>

{% endblock %}
