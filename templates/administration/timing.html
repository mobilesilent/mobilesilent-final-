{% block body %}

<style>
    /* Blue Gradient Theme */
    :root {
        --primary-dark: rgb(11, 15, 76);
        --primary-medium: rgb(40, 46, 150);
        --primary-light: rgb(80, 88, 200);
        --card-bg: rgba(255, 255, 255, 0.08);
        --card-border: rgba(255, 255, 255, 0.15);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --text-tertiary: rgba(255, 255, 255, 0.6);
        --github-blue: #2f81f7;
        --danger: #f85149;
        --gradient: radial-gradient(circle at top right, 
                    var(--primary-dark) 0%, 
                    var(--primary-medium) 50%, 
                    var(--primary-dark) 100%);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: var(--gradient);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    /* Back Button */
    .back-btn-container {
        padding: 15px 30px;
    }

    .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--card-border);
        border-radius: 6px;
        color: var(--text-primary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--github-blue);
        transform: translateX(-3px);
    }

    /* Navbar */
    .navbar {
        background: rgba(11, 15, 76, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--card-border);
        padding: 16px 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar-brand {
        font-size: 22px;
        font-weight: 700;
        color: var(--text-primary);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .nav-links {
        display: flex;
        gap: 20px;
    }

    .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        padding: 8px 0;
        position: relative;
        transition: color 0.2s ease;
    }

    .nav-link:hover {
        color: var(--text-primary);
    }

    .nav-link.active {
        color: var(--text-primary);
        border-bottom: 2px solid var(--github-blue);
    }

    /* Main Content */
    .page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 130px);
        padding: 20px;
    }

    /* Form Styling */
    form {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        width: 100%;
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h2 {
        text-align: center;
        font-size: 22px;
        font-weight: 700;
        margin: 20px 0;
        color: var(--text-primary);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    td {
        padding: 16px 12px;
        color: var(--text-secondary);
        font-size: 15px;
        vertical-align: middle;
    }

    input[type="text"],
    input[type="time"] {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border: 1px solid rgba(255,255,255,0.3);
        border-radius: 6px;
        background: rgba(255,255,255,0.1);
        color: var(--text-primary);
        box-sizing: border-box;
        transition: border-color 0.3s, background 0.3s;
    }

    input[type="text"]::placeholder,
    input[type="time"]::placeholder {
        color: rgba(255,255,255,0.6);
    }

    input:focus {
        border-color: var(--github-blue);
        background: rgba(255,255,255,0.15);
        outline: none;
        color: var(--text-primary);
    }

    input[type="submit"] {
        background: linear-gradient(135deg, var(--primary-light), var(--github-blue));
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 200px;
        margin: 20px auto;
        display: block;
    }

    input[type="submit"]:hover {
        background: linear-gradient(135deg, var(--github-blue), var(--primary-light));
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(47, 129, 247, 0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }
        .nav-links {
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .page-container {
            padding: 15px;
        }
        td {
            padding: 12px 8px;
            font-size: 14px;
        }
        input[type="submit"] {
            width: 150px;
            padding: 10px 20px;
        }
    }

    @media (max-width: 480px) {
        .back-btn-container, .navbar {
            padding: 10px;
        }
        .nav-links {
            flex-direction: column;
            align-items: center;
        }
        input[type="submit"] {
            width: 100%;
        }
    }
</style>

<!-- Navbar -->
<nav class="navbar">
    <a href="#" class="navbar-brand">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M3 9h18M9 21V9"/>
        </svg>
        Classroom Management
    </a>
    
    <div class="nav-links">
        <a href="Admin_home" class="nav-link">Dashboard</a>
        <a href="#" class="nav-link active">Classes</a>
        <a href="Complaints" class="nav-link">Complaints</a>
        <a href="Feedback" class="nav-link">Feedback</a>
        <a href="/ManageDepartment" class="nav-link">Department</a>
        <a href="/" class="nav-link">Logout</a>
    </div>
</nav>

<!-- Back Button -->
<div class="back-btn-container">
    <a href="Admin_home" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Dashboard
    </a>
</div>

<!-- Main Content -->
<div class="page-container">
    <form method="post">
        {% csrf_token %}
        <h2>Add Timing</h2>
        <table>
            <tr>
                <td>Day:</td>
                <td><input type="text" name="day" placeholder="Enter day" required></td>
            </tr>
            <tr>
                <td>From:</td>
                <td><input type="time" name="start" required></td>
            </tr>
            <tr>
                <td>To:</td>
                <td><input type="time" name="to" required></td>
            </tr>
            <tr>
                <td>Subject:</td>
                <td><input type="text" name="subject" placeholder="Enter subject" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" value="Save Timing">
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
