<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Timing</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      padding: 40px;
      min-height: 100vh;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #6a1b9a;
    }

    table {
      width: 100%;
    }

    td {
      padding: 12px;
      vertical-align: middle;
      color: #6a1b9a;
      font-weight: bold;
    }

    input[type="text"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #6a1b9a;
      outline: none;
    }

    input[type="submit"] {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Timing</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td>Day:</td>
          <td><input type="text" name="day" required></td>
        </tr>

        <tr>
          <td>From:</td>
          <td><input type="time" name="start" required></td>
        </tr>

        <tr>
          <td>To:</td>
          <td><input type="time" name="to" required></td>
        </tr>

        <tr>
          <td>Subject:</td>
          <td><input type="text" name="subject" required></td>
        </tr>

        <tr>
          <td colspan="2" style="text-align: center; padding-top: 20px;">
            <input type="submit" value="Save Timing">
          </td>
        </tr>
      </table>
    </form>
  </div>

</body>
</html>
