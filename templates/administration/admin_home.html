<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Home</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f3e5f5, #e1bee7); /* Lavender theme */
      }

      .navbar {
        background-color: #6a1b9a; /* Dark purple */
        padding: 14px 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .navbar a {
        color: white;
        text-decoration: none;
        padding: 12px 20px;
        margin: 6px;
        border-radius: 6px;
        font-weight: 500;
        transition: all 0.3s ease;
        background-color: #6a1b9a; /* Matching navbar */
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      .navbar a:hover {
        background-color: #4a148c; /* Darker purple on hover */
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }

      .content {
        max-width: 900px;
        margin: 50px auto;
        background: #ffffff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s;
      }

      .content:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      }

      h1 {
        color: #6a1b9a; /* Purple heading */
        font-size: 32px;
        margin-bottom: 15px;
      }

      p {
        font-size: 18px;
        color: #555;
      }

      @media (max-width: 600px) {
        .navbar {
          flex-direction: column;
          align-items: center;
        }

        .navbar a {
          width: 80%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="manage_class">Classroom</a>
      <a href="Complaints">Complaints</a>
      <a href="Feedback">Feedback</a>
      <a href="/ManageDepartment">Department</a>
      <a href="/teacher">Teacher</a>
      <a href="/select_class1">Manage Timetable</a>
      <a href="Select_class">Time Table</a>
      <a href="Timing">Timing</a>
      <a href="/">Logout</a>
    </div>

    <div class="content">
      <h1>Welcome to the Admin Dashboard</h1>
      <p>Select an option from the navigation bar above to manage data.</p>
    </div>
  </body>
</html>
