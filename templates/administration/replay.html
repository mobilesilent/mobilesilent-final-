<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reply to Complaint</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      padding: 40px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #6a1b9a;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      resize: vertical;
      height: 140px;
    }

    textarea:focus {
      border-color: #6a1b9a;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .submit-btn {
      background-color: #6a1b9a;
      color: white;
    }

    .submit-btn:hover {
      background-color: #4a148c;
    }

    .back-btn {
      background-color: #9575cd;
      color: white;
    }

    .back-btn:hover {
      background-color: #7e57c2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reply to Complaint</h2>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="reply">Your Reply</label>
        <textarea id="reply" name="reply" placeholder="Type your reply here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Reply</button>
      <a href="complaints.html">
        <button type="button" class="back-btn">Back to Complaints</button>
      </a>
    </form>
  </div>

</body>
</html>
