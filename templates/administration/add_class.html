{% block body %}

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #f3e5f5, #e1bee7); /* Lavender gradient background */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
    }

    form {
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        animation: fadeIn 1s ease-in-out;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: auto;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    thead {
        background-color: #6a1b9a; /* Dark purple header */
        color: #ffffff;
        text-align: center;
    }

    tbody tr:nth-child(even) {
        background-color: #f3e5f5; /* Light lavender */
    }

    tbody tr:nth-child(odd) {
        background-color: #e1bee7; /* Slightly darker lavender */
    }

    tbody tr:hover {
        background-color: #d1c4e9; /* Highlight row on hover */
        transition: background-color 0.3s;
    }

    select, input[type="text"] {
        width: 100%;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-top: 4px;
    }

    input[type="submit"] {
        background-color: #6a1b9a; /* Dark purple button */
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: #4a148c; /* Darker purple on hover */
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }
</style>

<form id="form1" name="form1" method="post" action="add_class_post">
    {% csrf_token %}
    <table class="table table-hover">
        <tbody>
            <tr>
                <td>Department</td>
                <td>
                    <select name="dept" required>
                        {% for i in obj %}
                        <option value="{{ i.id }}">{{ i.department }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Class name</td>
                <td><input type="text" name="textfield" required/></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <input type="submit" name="Submit" value="ADD" />
                </td>
            </tr>
        </tbody>
    </table>
</form>

{% endblock %}
