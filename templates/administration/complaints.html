<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complaint View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7); /* Lavender gradient */
      padding: 40px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      color: #6a1b9a; /* Dark purple heading */
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #ffffff; /* White table background */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background-color: #6a1b9a; /* Dark purple header */
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f3e5f5; /* Light lavender even rows */
    }

    tbody tr:nth-child(odd) {
      background-color: #e1bee7; /* Slightly darker lavender odd rows */
    }

    tbody tr:hover {
      background-color: #d1c4e9; /* Highlight row on hover */
    }

    .reply-btn, button {
      background-color: #6a1b9a; /* Dark purple button */
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .reply-btn:hover, button:hover {
      background-color: #4a148c; /* Darker purple on hover */
    }
  </style>
</head>
<body>

  <h2>Complaint View</h2>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Complaint</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for i in val %}
      <tr>
        <td>{{ i.user_id.name }}</td>
        <td>{{ i.complaints }}</td>
        <td>{{ i.date }}</td>
        {% if i.reply %}
        <td>{{ i.reply }}</td>
        {% else %}
        <td><button onclick="window.location='Reply/{{ i.id }}'">Reply</button></td>
        {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
