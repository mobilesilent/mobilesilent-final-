<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Timetable</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
            padding: 40px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #6a1b9a;
            margin-bottom: 30px;
        }

        .day-selector {
            max-width: 900px;
            margin: 0 auto 25px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        label {
            font-weight: bold;
            color: #6a1b9a;
        }

        select {
            padding: 8px 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #6a1b9a;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a148c;
        }

        table {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
        }

        th {
            background-color: #6a1b9a;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f3e5f5;
        }

        tbody tr:nth-child(odd) {
            background-color: #e1bee7;
        }

        tbody tr:hover {
            background-color: #d1c4e9;
        }

        tbody td[colspan] {
            text-align: center;
            font-weight: bold;
            color: #6a1b9a;
        }
    </style>
</head>
<body>

    <h1>Timetable</h1>

    <form method="post" action="/view_timtable_action">
        {% csrf_token %}
        <div class="day-selector">
            <label for="day">Select Day:</label>
            <select name="day" id="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            <button type="submit">View</button>
        </div>
    </form>

    <table>
        <thead>
            <tr>
                <th>Period</th>
                <th>Subject</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>
            {% for timetable in obj %}
                <tr>
                    <td>{{ timetable.Period }}</td>
                    <td>{{ timetable.SUBJECT.Subject }}</td>
                    <td>{{ timetable.TEACHER.name }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No timetable entries available for the selected day.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
