<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7); /* Lavender gradient */
      margin: 0;
      padding: 40px;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      color: #6a1b9a; /* Dark purple heading */
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #ffffff; /* White table background */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px 18px;
      text-align: left;
    }

    th {
      background-color: #6a1b9a; /* Dark purple header */
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f3e5f5; /* Light lavender even rows */
    }

    tbody tr:nth-child(odd) {
      background-color: #e1bee7; /* Slightly darker lavender odd rows */
    }

    tbody tr:hover {
      background-color: #d1c4e9; /* Highlight row on hover */
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }

      body {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Feedback View</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Username</th>
        <th>Feedback</th>
      </tr>
    </thead>
    <tbody>
      {% for i in val %}
      <tr>
        <td>{{ i.date }}</td>
        <td>{{ i.user_id.name }}</td>
        <td>{{ i.feedback }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
