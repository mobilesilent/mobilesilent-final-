<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .reply-btn {
      background-color: #28a745;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .reply-btn:hover {
      background-color: #218838;
    }
    .add-btn {
  background-color: #00ff0d;   
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s;
}

.add-btn:hover {
  background-color: #00b31e;
}

  </style>
</head>
<body>
    <table>
        <thead>
      <tr>
        <th>Name</th>
        <th>Admission no</th>
        <th>Department</th>
        <th>Class</th>
        <th>Semester</th>
        <th>E-mail id</th>
        <th>Phone No</th>
      </tr>
    </thead>
    <tbody>
      {% for i in obje %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.admission_no }}</td>
            <td>{{ i.CLASS.department.department }}</td>
            <td>{{ i.CLASS.ClassName }}</td>
            <td>{{ i.semester }}</td>
            <td>{{ i.email_id }}</td>
            <td>{{ i.phone_no }}</td>
         

              <td><a href="view_student.html" class="delete-btn">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
    <tr>
        <td>
</td>

    </tr>
    </table>
</body>
</html>
